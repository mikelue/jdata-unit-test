%TAG !jdut! tag:jdut.mikelue.guru:1.0/
%TAG !dbtype! tag:jdut.mikelue.guru:jdbcType:1.8/
%TAG !sql! tag:jdut.mikelue.guru:sql:1.0/

---
- defines : [
    &random_duration !jdut!supplier "random_duration",
    &random_date !jdut!supplier "random_date"
]

- !sql!table ex_artist : [
    { at_id: &artist_id 24031, at_name: "Charlie Parker" }
]

- !sql!table ex_album : [
    {
        ab_id: 6201, ab_name: "No. 1",
        ab_duration_seconds: *random_duration, ab_release_date: *random_date,
        ab_type: 1, ab_at_id: *artist_id
    },
    {
        ab_id: 6202, ab_name: "No. 2",
        ab_duration_seconds: *random_duration, ab_release_date: *random_date,
        ab_type: 1, ab_at_id: *artist_id
    },
    {
        ab_id: 6203, ab_name: "No. 3",
        ab_duration_seconds: *random_duration, ab_release_date: *random_date,
        ab_type: 2, ab_at_id: *artist_id
    },
    {
        ab_id: 6204, ab_name: "No. 4",
        ab_duration_seconds: *random_duration, ab_release_date: *random_date,
        ab_type: 3, ab_at_id: *artist_id
    }
]
